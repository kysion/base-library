name: 🚀 功能请求
description: 为这个项目提出一个想法
title: '[Feature]: '
labels: ['enhancement']
body:
    - type: markdown
      attributes:
          value: |
              感谢您为项目提出新的想法！
    - type: textarea
      id: problem
      attributes:
          label: 相关问题
          description: 这个功能请求是否与某个问题相关？请描述一下。
          placeholder: 我在使用时遇到了...
      validations:
          required: true
    - type: textarea
      id: solution
      attributes:
          label: 期望的解决方案
          description: 您希望看到什么样的解决方案？
          placeholder: 我希望能够...
      validations:
          required: true
    - type: textarea
      id: alternatives
      attributes:
          label: 替代方案
          description: 您考虑过哪些替代方案？
    - type: textarea
      id: additional
      attributes:
          label: 其他信息
          description: 还有什么其他相关的信息吗？
